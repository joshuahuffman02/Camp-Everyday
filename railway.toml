[build]
# Note: Each service should specify its Dockerfile in Railway dashboard:
# - API service: Dockerfile.api
# - Web service: Dockerfile (default)

# Pass these environment variables as Docker build arguments
buildArgs = [
  "NEXT_PUBLIC_API_BASE",
  "AUTH_URL",
  "AUTH_SECRET",
  "AUTH_TRUST_HOST",
  "CACHE_BUST"
]

# Force no cache for Prisma client regeneration issue
# Note: Set CACHE_BUST environment variable in Railway dashboard to force rebuild

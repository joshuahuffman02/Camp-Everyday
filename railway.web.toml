[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.web"
rootDirectory = "."
buildArgs = [
  "NEXT_PUBLIC_API_BASE",
  "AUTH_URL",
  "AUTH_SECRET",
  "AUTH_TRUST_HOST",
  "CACHEBUST"
]

[deploy]
# Healthcheck prevents premature restarts
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
